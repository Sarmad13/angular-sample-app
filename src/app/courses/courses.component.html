<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Instructor</th>
        <th scope="col">Instructor Email</th>
        <th scope="col">Details</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = 'let course of courses'>
        <td>{{course.id}}</td>
        <td>{{course.name}}</td>
        <td>{{course.desc}}</td>
        <td>{{course.instructor}}</td>
        <td>{{course.instructor_email}}</td>
        <td>
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" (click)="onSelect(course)">Click for Details</button>
        </td>
        <td>
          <button type="button" class="btn btn-danger btn-lg" (click)="onDelete(course)">Delete</button>
      </td>
        </tr>
    </tbody>
  </table>


<app-course-detail [course] = "selectedCourse"></app-course-detail>
